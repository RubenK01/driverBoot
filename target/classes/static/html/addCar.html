<div class="modal-content">
		<div class="modal-header">
		          <h3 class="modal-title">Add New Car</h3>
		</div>
		<div class="modal-body">
			<div ng-if="errorsModal.length >0" style=" margin: 13px;    padding: 8px;">
							<ul style="color:  red;	">
				                <li ng-repeat="err in errorsModal">
				                    {{ err }}
				                </li>
				            </ul>
			</div>
		          <div class="wrap-input100 validate-input m-b-20">
				<input id="modelCar" class="input100" ng-model="modelCar"
					type="text" name="modelCar" placeholder="Car Model (*)" required>
				<span class="focus-input100"></span>
			</div>
			<div class="wrap-input100 validate-input m-b-20">
				<input id="matriculaCar" class="input100" ng-model="matriculaCar"
					type="text" name="matriculaCar"
					placeholder="Car Registration (*)" required> <span
					class="focus-input100"></span>
			</div>
			<div class="wrap-input100 validate-input m-b-20">
				<input id="colorCar" class="input100" ng-model="colorCar"
					type="text" name="colorCar" placeholder="Car Color (*)" required>
				<span class="focus-input100"></span>
			</div>
			<div class="row"
				style="margin-left: -10px;">
				<input accept="image/*" name="file"
				ng-value="fileToUpload" value="{{fileToUpload}}"
				file-model="fileToUpload" set-file-data="fileToUpload = value;"
				type="file" id="my_file" style="display: none" /> 
				<input
				type="button" style=" margin-left: 10px;"  value="Car Picture"
				class="col-sm-4 col-xs-4 btn btn-default"
				onclick="document.getElementById('my_file').click();">
			<span value="imgCar.name" class="col-sm-12 col-xs-12">{{fileToUpload.name.substr(0,50)}}</span>
		
			<!-- <input class="col-sm-10 input100-radio" fileread="carImg"  type="file" style="margin-bottom: 7px;margin-top: 5px;" name="fotoUser" accept="image/*" /> -->
			<span class="focus-input100"></span>
		</div>
		     </div>
		     <div class="modal-footer">
		         <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
		         <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
		     </div>
        
</div>
