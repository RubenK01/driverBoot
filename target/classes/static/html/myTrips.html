<div style="height: 5%">
</div>
<!-- <div ng-hide="viajes.length > 0">
  <label>There are not trips yet.</label>
</div> -->

  <ul class="tabs">
    <li ng-class="allClass"><a href="" ng-click="changeActiveTab('all')">All</a></li>
    <li ng-class="driverClass"><a href="" ng-click="changeActiveTab('driver')">I'm a Driver</a></li>
    <li ng-class="passClass"><a href="" ng-click="changeActiveTab('pass')">I'm a passenger</a></li>
  </ul>
  <div ng-show="viajes.length > 0">
  <div class="tab_container">
    <div id="tab1" class="tab_content">
      <div style="overflow:auto; height: 60%">
        <table>
          <tr style=" background-color: #726c92;color:whitesmoke;">
            <th>
              Date/Time
            </th>
            <th>
              Origin/Destination
            </th>
            <th>
              Min.
            </th>
            <th>
              Details
            </th>

          </tr>
        	<tr ng-repeat="viaje in viajes" ng-style="{{viaje.classRow}}">
            <td>
              <div class="row">
                <label>
                  {{viaje.fecha}}
                </label>                    
              </div>
              <div class="row">
                <span>
                  {{viaje.hora}}
                </span>              
              </div>
            </td>      		
        		<td>
        			<div class="row">
                <label>
                  O: 
                </label>
                <span>
                   {{viaje.mapa.descOrigen}}
                </span>  				
        			</div>
        			<div class="row">
                <label>
                  D: 
                </label>
                <span>
        				   {{viaje.mapa.descDestino}}
                </span>
        			</div>
        		</td>
            <td ng-style="{{viaje.classMinuto}}">
              <label>
                {{viaje.minutos}}
              </label>
            </td>
        		<td>
        			<a class="col-sm-6 col-xs-6" style="font-size: 22px;" href="" ng-click="detailTrip(viaje.id)"><i class="far fa-eye"></i></a>
        		</td>
        	</tr>
        </table>
       </div>
    </div>
  </div>
</div>
