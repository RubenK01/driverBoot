<form class="login100-form validate-form form-group">
	<span class="login100-form-title p-b-34">
		Sign Up
	</span>
	
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type email">
		<input id="email" class="input100" type="text" name="email" placeholder="Email">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type password">
		<input class="input100" type="password" name="pass" placeholder="Password">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type password">
		<input class="input100" type="password" name="confirmPass" placeholder="Confirm password">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type your name">
		<input id="name" class="input100" type="text" name="name" placeholder="Name">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type your last name">
		<input id="lastName" class="input100" type="text" name="lastName" placeholder="Last name">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type your DNI">
		<input id="dni" class="input100" type="text" maxlength="9" name="dni" placeholder="DNI">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type your phone number">
		<input id="phone" class="input100" type="text" maxlength="9" name="phone" placeholder="Phone number">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type your birthday">
		<input id="birthday" class="input100" type="datePicker" name="birthday" placeholder="Birthday">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-20" data-validate="Type your gender">
		<input class="input100" type="radio" name="gender" value="m" checked> Male<br>
		<input class="input100" type="radio" name="gender" value="f"> Female<br>
		<span class="focus-input100">Gender:</span>
	</div>
	<div class="wrap-input100 validate-input m-b-20">
		<input class="input100" type="file" name="fotoUser" accept="image/*" />
		<span class="focus-input100"></span>
	</div>
	<div class="container-login100-form-btn">
		<button class="login100-form-btn">
			Sign Up
		</button>
	</div>
	
</form>
