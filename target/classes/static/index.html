	<div style="height: 100%;overflow: hidden;">
		<div style="height: 100%;margin: 0px" class="row" >
			<div class="col-sm-2 col-xs-2 nav-side-menu">
				<div class="brand"><img src="images/icons/favicon.png" style=" padding: 9px;" alt="Driver"> </div>
				<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
			  
					<div class="menu-list">
						<ul id="menu-content" class="menu-content collapse out">
							<div ng-repeat='item in pestaniasMenu'>
								<li ng-if="!item.submenu" ng-class="item.style" ng-click="addActivo(item.name)">
								  <a style="width: 100%;" href="{{item.url}}">
									<i style="margin-right: 6px;" ng-class="item.ico"></i> {{ item.name }}
									<i ng-if="item.name == 'Inbox' && newMessages" style="color:#d19b3d;" class="fas fa-circle"></i>
								  </a>
								</li>

								<li ng-if="item.submenu"  data-toggle="collapse" ng-class="item.style" data-target="#profile" >
								  <a style="width: 100%;"><i style="margin-right: 6px;" ng-class="item.ico"></i> {{ item.name }} <span class="arrow"></span></a>
								</li>
								<ul ng-if="item.submenu" class="sub-menu collapse" id="profile">
									<div ng-repeat='subItem in item.submenu'>
										<li ng-if="subItem.name != 'Log Out'" ng-class="subItem.style" ng-click="addActivo(item.name, subItem.name)"><a  style="width: 80%;" href="{{subItem.url}}">{{ subItem.name }}</a></li>
										<li ng-if="subItem.name == 'Log Out'" ng-class="subItem.style" ng-click="addActivo(item.name, subItem.name)"><a  style="width: 80%;" href="/logout">{{ subItem.name }}</a></li>
									</div>
								</ul>
							   
							</div>


				 </div>
			</div>
			<div class="col-sm-10 col-xs-12" style="height: 100%;overflow: auto;">
				
				<div class="col-sm-2 col-xs-2" style="z-index: 1;float: right;text-align: center;padding-top: 10px;color: whitesmoke;margin-right: 10px;background: #27ae60;border-radius: 0px 0px 15px 15px;box-shadow: 4px 4px 7px #999;">
					<h1><i class="fas fa-clock"></i> {{usuario.minutos}}</h1>
					<h2>min</h2>
				</div>					
			
			
				<div ng-view style="padding: 0px;height: 100%; top:5px; bottom:5px;"></div> 
			
				
			</div>
		</div>
		
		
	</div>
